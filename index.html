<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My cars</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main">

    <div class="container">
      <h1 class="title">My Cars</h1>
      <div class="slider">

        <div class="box">
          <button class="btn btn--prev">
            <svg class="icon">
              <use xlink:href="./img/img.svg#arrow"></use>
            </svg>
          </button>
          <div class="numbers">
            <span class="numbers__cheng">01</span>
            <span>/</span>
            <span class="numbers__sum">04</span>
          </div>
          <button class="btn btn--next">
            <svg class="icon icon--next">
              <use xlink:href="./img/img.svg#arrow"></use>
            </svg>
          </button>
        </div>

        <div class="card">
          <div class="card__child">
            <img src="./img/7.jpg" alt="car" class="card__img">
            <img src="./img/1.jpg" alt="car" class="card__img">
            <img src="./img/2.jpg" alt="car" class="card__img">
            <img src="./img/3.jpg" alt="car" class="card__img">
            <img src="./img/4.jpg" alt="car" class="card__img">
            <img src="./img/5.jpg" alt="car" class="card__img">
            <img src="./img/6.jpg" alt="car" class="card__img">
            <img src="./img/8.jpg" alt="car" class="card__img">
            <img src="./img/9.jpg" alt="car" class="card__img">
            <img src="./img/10.jpg" alt="car" class="card__img">
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="./javascript/script.js"></script>
</body>

</html>
